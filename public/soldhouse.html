        <input type="text" class="form-control" id="listingagent">
      </div>

        <label for="finalprice">Final Price($)</label>

      </div>
      <div class="form-group">
        <label for="propertydetail">Propery Detail</label>
        <textarea class="form-control" rows="7" id="propertydetail"></textarea>
      </div>
      <div class="form-group">
        <label for="city">Select City:</label>
        <select class="custom-select" id="city">
          <option value="atlanta">Atlanta</option>
          <option value="seattle">Seattle</option>
          <option value="chicago">Chicago</option>
          <option value="losangeles">LA</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
        <a class="btn btn-light" href="/listing">Go to Listing</a>
      </div>
    </form>
  </div>
